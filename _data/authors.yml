  bio: With a BA and Dphil in Islamic history from Oxford University, Abdul Rahman
    is the author of Saladin (2008), The Other Exile (2017) and The Return of Sebastian
    (2021).
  bio_long: "With a BA and Dphil in Islamic history from Oxford University, Abdul Rahman Azzam is the author of *Saladin* (2008), *The Other Exile* (2017) and *The Return of Sebastian* (2021). Together with Mathew Barber, he is currently working on a Digital Humanities network analysis project on power and patronage during the time of Saladin. Between 2007 and 2017, Abdul Rahman worked as Director of Communications and Advisor to Sheikha Moza, Chairperson of the Qatar Foundation (QF). In 2010 he was delegated to lead and negotiate the partnership between QF and the British Library, which has to date seen more than two million documents relating to Gulf history digitised in the [Qatar Digital Library](https://www.qdl.qa/en). Abdul Rahman also led and negotiated the joint venture deal between Bloomsbury and QF to establish a quality regional publishing house. In 2019--2020, Abdul Rahman worked on a collaborative project with the Qatar National Library to develop digital methods for research into the biography of the Prophet and to prototype the development of a digital reading environment for Arabic texts and Digital Humanities."
