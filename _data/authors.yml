  bio: "Dr. Bauer's research centres on the Qur'an and its reception history,\
    \ the history of emotions in Islam, and gender in Islamic history and thought.\
    \ Although she is mostly known as a medievalist, she occasionally ventures into\
    \ modern territory, such as when she interviewed religious scholars in Iran and\
    \ Syria for her book *Gender Hierarchy in the Qur'an: Medieval\
    \ Interpretations, Modern Responses* (Cambridge University Press, 2015), which\
    \ detailed the history of tafs\xC4\xABr through interpretations of verses on women,\
    \ and was runner up for the BKFS Book Prize 2016."
  bio_long: "Dr. Karen Bauer (PhD, Princeton), Senior Research Associate in the [Qur’anic Studies Unit](https://www.iis.ac.uk/research/quranic-studies) of the Institute of Ismaili Studies, London. Dr. Bauer's research centres on the Qurʾan and its reception history, the history of emotions in Islam, and gender in Islamic history and thought. Although she is mostly known as a medievalist, she occasionally ventures into modern territory, such as when she interviewed religious scholars in Iran and Syria for her book *Gender Hierarchy in the Qur’an: Medieval Interpretations, Modern Responses* (Cambridge University Press, 2015), which detailed the history of tafsir through interpretations of verses on women, and was runner up for the BKFS Book Prize 2016. She edited a volume entitled *Aims, Methods, and Contexts of Qur'anic Exegesis, 2nd/8th - 9th/15th centuries)* (OUP/IIS, 2013), and, along with Feras Hamza, has recently completed *An Anthology of Qur'anic Commentaries, Volume 2: On Women* (Oxford University Press/IIS, 2021), which comprises annotated translations of Qur'anic commentaries and extensive introductory materials, including a chapter on women in the Qurʾān. This latter forms the basis for her current project, also with Feras Hamza, a critical introduction to women in the Qurʾān. She is also writing a book entitled *Islamic Affect: Emotions from Muḥammad to the Middle Ages*. She has published articles on subjects as diverse as women's right to be judges in Islamic law, the audiences of tafsir, and emotional rhetoric in the Qurʾān. Dr. Bauer serves on the board and the nominating committee of the International Qur’anic Studies Association (IQSA). Many of her publications can be found on her [academia.edu page](https://iis.academia.edu/KarenBauer)."
