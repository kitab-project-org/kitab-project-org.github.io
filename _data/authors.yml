  bio: "Masoumeh Seydi is KITAB’s Digital Lead. She holds a PhD in Computer Science from the University of Leipzig. She works on computational methods relevant to geography in pre-modern Arabic sources as well as on various forms of data mining relevant to the Digital Humanities and Arabic-script languages. She is working on a book project with Sarah Bowen Savant treating Digital Humanities for Arabic-script languages."
  bio_long: "Masoumeh Seydi is KITAB’s Digital Lead. She holds a PhD in Computer Sciences from University of Leipzig. She has been working, since 2015, in a DH group, focusing on various computational methods to retrieve, analyse, and visualise geographical descriptions of premodern Arabic sources. She has been applying methods to annotate and extract various descriptive information, such as route networks and hierarchical divisions of a pre-modern society, and introducing models and visualisations for the geographical entities, comparative view of different descriptions, locating unknown places based on the contextual information. She was involved in various projects, including al-Ṯurayyā, a gazetteer of the classical Islamic world, and Exploratorium which offers an exploratory insight into groups of individuals from the “History of Islām” (Taʾrikh al-islam) of al-Ḏahabī who share common ‘descriptors’. In KITAB, she is responsible for the technical solutions and developments of the project, including managing and maintaining the data, development of the OpenITI corpus, and related tools for using, analyzing and visualizing the data and the corpus."
