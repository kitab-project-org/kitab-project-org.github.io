sarah_savant:
  avatar: /images/kitab/sarah_savant.jpg
  bio: 'Sarah Bowen Savant is the Principle Investigator of the KITAB project. She is preparing a book entitled *The Making of the Arabic Book (700–1500): How Text Reuse Built a World Tradition* that explores the many ways that writers reused earlier texts to create new ones in the period spanning from 700-1500 CE. She is also working on a book project with Masoumeh Seydi treating Digital Humanities for Arabic-script languages.'
  bio_long: "Sarah Bowen Savant is a professor at the Aga Khan University--Institute for the Study of Muslim Civilisations (AKU-ISMC) and the principal investigator of KITAB. She received her PhD from Harvard University and her MA from the University of Chicago. Sarah is a cultural historian specialising in the Middle East and Iran c. 600--1500. Her work on KITAB is motivated by a desire to write a cultural history of the Arabic book using digital tools. Her publications include [*The New Muslims of Post-Conquest Iran: Tradition, Memory, and Conversion*](http://www.cambridge.org/catalogue/catalogue.asp?isbn=9781107014084) (Cambridge University Press, 2013; winner of the Saidi-Sirjani Book Award given by the International Society for Iranian Studies on behalf of the Persian Heritage Foundation); as editor (with Helena de Felipe), [*Genealogy and Knowledge in Muslim Societies: Understanding the Past*](https://edinburghuniversitypress.com/book-genealogy-and-knowledge-in-muslim-societies.html) (AKU-ISMC, Exploring Muslim Contexts/Edinburgh University Press, 2014); as translator (with Peter Webb), [*The Excellence of the Arabs. A Translation of Ibn Qutaybah's Faḍl al-ʿArab wa l-tanbīh ʿalā ʿulūmihā*](https://nyupress.org/books/9781479809578/) (Library of Arabic Literature/New York University Press, 2017); and numerous articles treating ethnic identity, cultural memory, genealogy and history writing. She is currently preparing a monograph that introduces and explores KITAB's data, entitled *The Making of the Arabic Book (700–1500): How Text Reuse Built a World Tradition*. She also sits on the management team of AKU-ISMC."
