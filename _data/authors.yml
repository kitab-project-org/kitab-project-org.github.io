  bio_long: "David Smith is an associate professor in Northeastern University’s College of Computer and Information Science. He is a founding member of the NULab for Texts, Maps, and Networks (neu.edu/nulab), Northeastern’s center for research in the digital humanities and computational social sciences. His research in natural language processing has focused both on building statistical models of linguistic phenomena in morphology, syntax, and semantics and on applications to information retrieval, machine translation, digital libraries, the humanities, and social sciences. A common theme for much of his recent research has been inferring the structure of social, political, and communication networks from the evidence of texts that propagate over those networks. With current and former NULab colleagues Ryan Cordell, Abby Mullen, and Jonathan Fitzgerald, Prof. Smith is working on Going the Rounds, a book on texts “going viral” in the nineteenth century (viraltexts.org). He holds a Ph.D. in computer science from Johns Hopkins University and an A.B. in Classics (Greek) from Harvard. In between, he worked as a research programmer for the Perseus Digital Library Project."
