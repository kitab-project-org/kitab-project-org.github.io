sarah_savant:
  name             : "Sarah Savant"
  avatar           : "/images/kitab/sarah_savant.jpg" # path of avatar image, e.g. "/assets/images/bio-photo.jpg"
  bio              : "Sarah Bowen Savant, Associate Professor, AKU-ISMC, and Principle Investigator of KITAB. Dr Savant is a cultural historian specialising in the Middle East and Iran ca. 600-1500. Her work on KITAB is motivated by a desire to write a cultural history of the Arabic book using digital tools. Her publications include three monographs and numerous articles treating ethnic identity, cultural memory, genealogy, and history writing."
