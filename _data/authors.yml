  bio_long: "Mathew Barber is a historian specialising in Egyptian historiography and in particular Fatimid history writing (c. tenth--twelfth centuries). He obtained a BA in history from the University of Oxford (2010--2013) before going on to study for an MSc in Arabic at the University of Edinburgh. He received his doctorate in 2021 from the University of Edinburgh with a thesis on the subject of Fatimid history writing entitled 'Fatimid Historiography and Its Survival: A Case Study of the Vizierate of al-Yāzūrī (r. 442--450/1050--1058)'. In 2018--2019 he worked with the KITAB team in a partnership with the Qatar National Library to develop a prototype digital reading environment for exploring texts on the biography of the Prophet and data about those texts. He now works with the KITAB team on the development of visualisations and applications for the team's data sets. At the same time, he is exploring what KITAB's text reuse data (alongside other data sets) can teach us about Fatimid historiography, its survival and history-writing practices in Egypt."
