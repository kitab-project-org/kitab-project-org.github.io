  bio_long: "Aslisho Qurboniev is a historian of the Middle East and North Africa region with a strong interest in Central Asian and Persianate studies and cultures. His academic studies began at Khorog State University in Tajikistan, where he studied Arabic and graduated with a Specialist Diploma in Oriental Studies. Aslisho has an MPhil in Oriental studies from the University of Oxford, where he read Islamic studies and history (2012--2014; Arabic and Ottoman Turkish). He received his PhD in Middle Eastern studies from the University of Cambridge (2015--2019) with a thesis entitled 'Traditions of Learning in Fāṭimid Ifrīqiya (296--362/909--973): Networks, Practices, and Institutions'. As a postdoctoral research fellow at the KITAB project, Aslisho's primary area of research is the Islamic West, including Maghrib, al-Andalus, and Sicily. In addition to his contribution to the OpenITI corpus, Aslisho also works on subjects related to the Islamic East, premodern education and knowledge practices, connectivity and book culture. You can follow him on Twitter to get updates about his academic projects: [@aslishahqurbani](https://twitter.com/aslishahqurbani)"
