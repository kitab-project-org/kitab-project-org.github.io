  bio_long: "Gowaart Van Den Bossche is a postdoctoral research fellow with the KITAB project. He studied history and Arabic and Islamic studies at Ghent University and the Netherlands-Flemish Institute in Cairo. He obtained his PhD in history from Ghent University in January 2019 with a dissertation entitled 'The Past, Panegyric, and the Performance of Penmanship: Sultanic Biography and Social Practice in Late Medieval Egypt and Syria'. This dissertation won the 2020 British Association for Islamic Studies--De Gruyter Prize in the Study of Islam and the Muslim World. His research focuses on historiography, literature and manuscript culture in late medieval Egypt and Syria. He is generally interested in the narrative qualities of historiography and the ways in which authors made use of literary forms of expression in medieval Islamic written culture."
